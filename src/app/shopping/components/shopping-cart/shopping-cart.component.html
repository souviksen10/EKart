<h1>Shopping Cart</h1>
<div *ngIf = "cart$ | async as cart" class="row col-10">
    <p>
        You have {{cart.totalItemsCount}} items in your shopping cart.
        <button (click) = "clearCart()"
        class="btn btn-light btn-sm">Clear Shopping Cart</button> 
    </p>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th style="width: 250px;">Product</th>
            <th style="width: 230px;" class="text-center">Quantity</th>
            <th style="width: 200px;" class="text-right">Price</th>
        </tr>
    </thead>
    <tbody>        
        <tr *ngFor="let item of cart.items">
            <td>
                <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
            </td>
            <td>{{item.title}}</td>
            <td>
                <product-quantity [product] ="item" [shopping-cart] = "cart"></product-quantity>
            </td>
            <td class="text-right">{{item.totalPrice | currency:'USD':true}}</td>
        </tr>           
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th class="text-right">{{cart.totalPrice | currency:'USD':true}}</th>
        </tr>
    </tfoot>
</table>
<a routerLink = "/check-out" class="btn btn-primary"
*ngIf = "cart.totalItemsCount">Check Out</a>   
</div>
